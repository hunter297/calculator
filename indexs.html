<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator"><br>
        <input type="text" id="display"><br><br>
        <div id="key">

            <button class="btn btn-outline-success btn-lg operator-btn">C</button>
            <button class="btn btn-outline-success btn-lg">ON</button>
            <button class="btn btn-outline-success btn-lg">DEL</button>
            <button class="btn btn-outline-success btn-lg">%</button><br>
            <button class="btn  btn-outline-success btn-lg operator-btn">7</button>
            <button class="btn btn-outline-success btn-lg">8</button>
            <button class="btn btn-outline-success btn-lg">9</button>
            <button class="btn btn-outline-success btn-lg">+</button><br>
            <button class="btn btn-outline-success btn-lg operator-btn">4</button>
            <button class="btn  btn-outline-success btn-lg">5</button>
            <button class="btn btn-outline-success btn-lg">6</button>
            <button class="btn  btn-outline-success btn-lg">-</button><br>
            <button class="btn btn-outline-success btn-lg operator-btn">1</button>
            <button class="btn btn-outline-success btn-lg">2</button>
            <button class="btn btn-outline-success btn-lg">3</button>
            <button class="btn btn-outline-success btn-lg">/</button><br>
            <button class="btn btn-outline-success btn-lg operator-btn">*</button>
            <button class="btn btn-outline-success btn-lg">()</button>
            <button class="btn btn-outline-success btn-lg">^</button>
            <button class="btn btn-outline-success btn-lg">=</button>
        </div>
    </div>
</body>

</html>
